<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pre entrega 1 | JavaScript CoderHouse</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logoContainer">
                <a href="./index.html" class="logoLink">
                    <img class="imgLogo" src="./assest/logoPagina.webp" alt="logoPagina">
                </a>
            </div>
        </nav>
        <div class="cartNav">
            <div class="search_container">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <img src="./assest/search.svg" alt="search" class="logoSearch">
            </div>
            <img class="imgCart" id="cartNav" src="./assest/cart3.svg" alt="cartnavegacion">
            <div class="cartTab" id="cartTab">
                <div class="closeCart" id="closeTab">
                    <img class="closeCartIcon" src="./assest/x-lg.svg" alt="close">
                </div>
                <ul id="carrito" class="cartItems">
                    
                </ul>
                <div class="totalCarrito">
                    <p id="totalCarrito">TOTAL CARRITO:</p>
                </div>
                <div class="confirmarCompra">
                    
                    <img class="clearCart" src="./assest/trash-fill.svg" alt="vaciarCarrito">
                    <img class="confirmBuy" src="./assest/check-lg.svg" alt="confirmarCompra">
                </div>
            </div>
        </div>
        
    </header>
    <main>
        <h2>SHOP</h2>
        <section id="productos" class="card_content">
            
        </section>
    </main>
    <footer>

    </footer>
    <script src=" /js/index.js"></script>
</body>
</html>
